
<div class="row">
    <div class="col-xs-5">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" 
        style="max-height: 300px;" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown >
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a (click)="onAddToShoppingList();">To Shopping List</a></li>
                    <li><a>Edit Recipe list</a></li>
                    <li><a>Delete Recipe</a></li>
                </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul>
            <li class="list-group-item" 
            *ngFor="let ingredient of recipe.ingredient">{{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
